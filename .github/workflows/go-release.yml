name: Go Release

on:
  push:
    tags:
      - v[0-9]+.[0-9]+.[0-9]+

jobs:

  build-linux:
    name: Build on ubuntu-latest
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash
    steps:
    - uses: actions/checkout@v3

    - name: Set up Go
      uses: actions/setup-go@v3
      with:
        go-version: 1.19
        cache: true

    - name: Install dependencies
      uses: awalsh128/cache-apt-pkgs-action@latest
      with:
        packages: libasound2-dev libgl1-mesa-dev libxcursor-dev libxi-dev libxinerama-dev libxrandr-dev libxxf86vm-dev 
        version: 1.0

    - name: Build (Linux)
      run: |
        go build -o out/bin/particlelifesim-linux cmd/particlelifesim/main.go

    - name: Build (Wasm)
      run: |
        GOOS=js GOARCH=wasm go build -tags wasm -o out/bin/particlelifesim.wasm cmd/particlelifesim/main.go

    - name: Upload artifacts
      uses: actions/upload-artifact@v3
      with:
        name: particlelifesim-linux
        path: out/bin/particlelifesim-linux

    - name: Upload artifacts
      uses: actions/upload-artifact@v3
      with:
        name: particlelifesim-wasm
        path: out/bin/particlelifesim.wasm

  build-macos:
    name: Build on macos-latest
    runs-on: macos-latest
    defaults:
      run:
        shell: bash
    steps:
    - uses: actions/checkout@v3

    - name: Set up Go
      uses: actions/setup-go@v3
      with:
        go-version: 1.19
        cache: true

    - name: Build (macOS)
      run: |
        go build -o out/bin/particlelifesim-macos cmd/particlelifesim/main.go

    - name: Upload artifacts
      uses: actions/upload-artifact@v3
      with:
        name: particlelifesim-macos
        path: out/bin/particlelifesim-macos

  build-windows:
    name: Build on windows-latest
    runs-on: windows-latest
    defaults:
      run:
        shell: bash
    steps:
    - uses: actions/checkout@v3

    - name: Set up Go
      uses: actions/setup-go@v3
      with:
        go-version: 1.19
        cache: true

    - name: Build (Windows)
      run: |
        go build -o out/bin/particlelifesim-windows cmd/particlelifesim/main.go

    - name: Upload artifacts
      uses: actions/upload-artifact@v3
      with:
        name: particlelifesim-windows
        path: out/bin/particlelifesim-windows

  releases:
    name: Release
    needs: [build-linux, build-macos, build-windows]
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash
    steps:
    - uses: actions/checkout@v3
      with:
        fetch-depth: 0
        
    - run: git fetch --force --tags

    - name: Download artifacts
      uses: actions/download-artifact@v3
      with:
        path: out/bin/

    - name: Update CHANGELOG
      id: changelog
      uses: Requarks/changelog-action@v1
      with:
        token: ${{ github.token }}
        tag: ${{ github.ref_name }}

    - name: Release
      uses: actions/create-release@v1
      id: create_release
      with:
        draft: false
        prerelease: false
        release_name: ${{ github.ref_name }}
        tag_name: ${{ github.ref_name }}
        body: ${{ steps.changelog.outputs.changes }}
      env:
        GITHUB_TOKEN: ${{ github.token }}

    - name: upload linux artifact
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ github.token }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./out/bin/particlelifesim-linux
        asset_name: particlelifesim-linux.zip
        asset_content_type: application/gzip

    - name: upload wasm artifact
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ github.token }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./out/bin/particlelifesim-wasm
        asset_name: particlelifesim-wasm.zip
        asset_content_type: application/gzip

    - name: upload macos artifact
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ github.token }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./out/bin/particlelifesim-macos
        asset_name: particlelifesim-macos.zip
        asset_content_type: application/gzip

    - name: upload windows artifact
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ github.token }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./out/bin/particlelifesim-windows
        asset_name: particlelifesim-windows.zip
        asset_content_type: application/gzip
